{% extends "seller/base.html" %}
{% block title %}
 商品进货
{% endblock %}
{% block content %}
<h1 class="h3 mb-0 text-gray-800">{{ good_titile }}</h1>
{#    水平线#}
    <hr class="sidebar-divider">
    <!--实现进货功能-->
 <form action="" class="form-group" style="margin-left: 40px" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row" style="width:300px;height: 300px;margin-right: 200px;background-color: red;float: right;">
            <img style="width: 100%;height: 100%" src="/static/maket/images/goods02.jpg" alt="" title="商品图片"/>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 control-label">商品编码:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="goodsnum" name="goodsnum"  value="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">商品名称:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="goodsname" name="goodsname"  value="">
            </div>
        </div>
                <div class="form-row row">
            <label class="col-sm-2">商品类型:</label>
            <div class="col-sm-4">
                <select class="form-control" name="select_t">
                    {% for one in t_obj %}
                        <option value="{{ one.id }}-{{ one.typename }}">{{ one.id }}-{{ one.typename }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-3">
                <a href="#" class="btn btn-primary">增加商品类型</a>
            </div>
        </div>
        <hr class="sidebar-divider">
        <div class="form-group row">
            <label class="col-sm-2 control-label">销售单价:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="goodsprice" id="goodsprice" value="$">
            </div>
            <label class="col-sm-1" style="font-size: 25px">元</label>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">商品数量:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="goodscount" id="goodscount"  value="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label">生产日期:</label>
            <div class="col-sm-5">
              <input type="date" class="form-control" name="goodsdate" id="goodsdate"  value="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 control-label">商品图片:</label>
            <div class="col-sm-5">
              <input type="file" name="filename" id="filename" >
            </div>
        </div>
        <hr class="sidebar-divider">
        <div class="form-row row">
            <label class="col-sm-1 control-label">商品状态:</label>
                <label class="radio-inline col-sm-1">
                <input type="radio" name="radiostatus" id="inlineRadio1" value="0" checked> 在售
                </label>
                 <label class="radio-inline col-sm-1">
                <input type="radio" name="radiostatus" id="inlineRadio2" value="1"> 下架
                </label>
        </div>
        <div class="form-row row">
            <label class="col-sm-1">供 应 商:</label>
            <div class="col-sm-4">
                <select class="form-control" name="select_g">
                    {% for foo in s_obj %}
                        <option value="{{ foo.id }}-{{ foo.sup_name }}-{{ foo.sup_city }}">{{ foo.id }}-{{ foo.sup_name }}-{{ foo.sup_city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-3">
                <a href="#" class="btn btn-primary">增加供应商</a>
            </div>
        </div>
         <hr class="sidebar-divider">
        <div class="form-group row">
            <label class="col-sm-1 control-label">成 本 价:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="goodsinp" id="goodsinp"  value="$">
            </div>
             <label class="col-sm-1" style="font-size: 25px">元</label>
        </div>
        <hr class="sidebar-divider">
         <div class="form-group row">
            <label class="col-sm-1 control-label">商品产地:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="goodscity" id="goodscity"  value="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 control-label">保质期(天):</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="goodssafe" id="goodssafe"  value="">
            </div>
            <label class="col-sm-1" style="font-size: 25px">天</label>
        </div>

        <!--按钮-->
        <div class="form-row row">
            <label class="col-sm-2"></label>
            <!--操作表单获取值-->
            <button type="submit" class="btn btn-primary col-sm-1 ">增 加</button>
            <label class="col-sm-1"></label>
            <a href="/" class="btn btn-primary col-sm-1 ">首 页</a>
        </div>
    </form>
    <!--增加数据是否成功的消息-->
    <p>{{ message }}</p>
{% endblock %}
{% block scripte %}
{% endblock %}
